- type: entity
  id: WallRockBase
  parent: BaseWall
  components:
  - type: Transform
    noRot: true
  - type: IconSmooth
    key: walls
    mode: NoSprite
  - type: SmoothEdge
  - type: MiningScannerViewable
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Rock
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 120
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/break_stone.ogg
          params:
            volume: -6

- type: entity
  abstract: true
  id: WallRockAsteroidBase
  parent: WallRockBase
  name: asteroid rock
  description: An asteroid.
  components:
  - type: Sprite
    layers:
    - state: base
      sprite: Structures/Walls/Rock/base_asteroid.rsi
    - map: [ "enum.EdgeLayer.South" ]
      state: south
      sprite: Structures/Walls/Rock/base_asteroid.rsi
    - map: [ "enum.EdgeLayer.East" ]
      state: east
      sprite: Structures/Walls/Rock/base_asteroid.rsi
    - map: [ "enum.EdgeLayer.North" ]
      state: north
      sprite: Structures/Walls/Rock/base_asteroid.rsi
    - map: [ "enum.EdgeLayer.West" ]
      state: west
      sprite: Structures/Walls/Rock/base_asteroid.rsi
    - map: [ "enum.MiningScannerVisualLayers.Overlay" ]
      state: ore

- type: entity
  id: WallRockAsteroidMining
  parent: WallRockAsteroidBase
  suffix: higher ore yield .33
  components:
  - type: OreVein
    oreChance: 0.33
    oreRarityPrototypeId: RandomOreDistributionStandard

